    <script type="module">

import { initializeApp } from "firebase/app";

const firebaseConfig = {

  authDomain: "nurio-9fc14.firebaseapp.com",

  projectId: "nurio-9fc14",
  storageBucket: "nurio-9fc14.firebasestorage.app",
  messagingSenderId: "25646089734",
  appId: "1:25646089734:web:319a990c32b78789e0a587",

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = '';
        let score = 0;
        let lives = 3;
        let gameLoop;
        let isGameRunning = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ê²Œì„ ì˜¤ë¸Œì íŠ¸
        const player = {
            x: 50,
            y: 300,
            width: 32,
            height: 32,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            speed: 5,
            jumpPower: 12,
            gravity: 0.5
        };

        const keys = {};
        let coins = [];
        let enemies = [];
        let platforms = [];

        // í”Œë«í¼ ìƒì„±
        function initPlatforms() {
            platforms = [
                { x: 0, y: 360, width: 800, height: 40 },
                { x: 200, y: 280, width: 150, height: 20 },
                { x: 450, y: 220, width: 150, height: 20 },
                { x: 650, y: 160, width: 120, height: 20 }
            ];
        }

        // ë™ì „ ìƒì„±
        function spawnCoin() {
            const platformIndex = Math.floor(Math.random() * platforms.length);
            const platform = platforms[platformIndex];
            coins.push({
                x: platform.x + Math.random() * (platform.width - 20),
                y: platform.y - 30,
                width: 20,
                height: 20,
                collected: false
            });
        }

        // ì  ìƒì„±
        function spawnEnemy() {
            enemies.push({
                x: 800,
                y: 320,
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 2
            });
        }

        // ë¡œê·¸ì¸
        window.login = function() {
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            currentUser = username;
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            startGame();
        };

        // ê²Œì„ ì‹œì‘
        function startGame() {
            score = 0;
            lives = 3;
            isGameRunning = true;
            player.x = 50;
            player.y = 300;
            player.velocityY = 0;
            player.velocityX = 0;
            coins = [];
            enemies = [];
            
            initPlatforms();
            
            // ì´ˆê¸° ì˜¤ë¸Œì íŠ¸ ìƒì„±
            for (let i = 0; i < 5; i++) {
                spawnCoin();
            }
            
            updateScore();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 1000 / 60);
            
            // ì˜¤ë¸Œì íŠ¸ ìƒì„± íƒ€ì´ë¨¸
            setInterval(() => {
                if (isGameRunning && Math.random() < 0.3) spawnCoin();
                if (isGameRunning && Math.random() < 0.2) spawnEnemy();
            }, 2000);
        }

        // ê²Œì„ ì—…ë°ì´íŠ¸
        function update() {
            if (!isGameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í”Œë ˆì´ì–´ ì´ë™
            if (keys['ArrowLeft']) player.velocityX = -player.speed;
            else if (keys['ArrowRight']) player.velocityX = player.speed;
            else player.velocityX = 0;

            if (keys[' '] && !player.jumping) {
                player.velocityY = -player.jumpPower;
                player.jumping = true;
            }

            player.velocityY += player.gravity;
            player.x += player.velocityX;
            player.y += player.velocityY;

            // ê²½ê³„ ì²´í¬
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // í”Œë«í¼ ì¶©ëŒ
            player.jumping = true;
            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + 20 &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            });

            // ë–¨ì–´ì§ ì²´í¬
            if (player.y > canvas.height) {
                lives--;
                updateScore();
                if (lives <= 0) {
                    endGame();
                    return;
                }
                player.x = 50;
                player.y = 300;
                player.velocityY = 0;
            }

            // í”Œë«í¼ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#8b4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#654321';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8b4513';
            });

            // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸° (ë§ˆë¦¬ì˜¤ ìŠ¤íƒ€ì¼)
            ctx.fillStyle = '#e52521';
            ctx.fillRect(player.x + 8, player.y, 16, 8); // ëª¨ì
            ctx.fillStyle = '#ffcc99';
            ctx.fillRect(player.x + 8, player.y + 8, 16, 8); // ì–¼êµ´
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(player.x + 4, player.y + 16, 24, 12); // ëª¸
            ctx.fillStyle = '#ffcc99';
            ctx.fillRect(player.x + 4, player.y + 28, 10, 4); // ì™¼ìª½ ë‹¤ë¦¬
            ctx.fillRect(player.x + 18, player.y + 28, 10, 4); // ì˜¤ë¥¸ìª½ ë‹¤ë¦¬

            // ë™ì „ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            coins = coins.filter(coin => {
                if (!coin.collected) {
                    if (player.x < coin.x + coin.width &&
                        player.x + player.width > coin.x &&
                        player.y < coin.y + coin.height &&
                        player.y + player.height > coin.y) {
                        score += 10;
                        updateScore();
                        return false;
                    }
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#ffed4e';
                    ctx.beginPath();
                    ctx.arc(coin.x + 10, coin.y + 10, 7, 0, Math.PI * 2);
                    ctx.fill();
                    return true;
                }
                return false;
            });

            // ì  ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°
            enemies = enemies.filter(enemy => {
                enemy.x -= enemy.speed;
                
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    lives--;
                    updateScore();
                    if (lives <= 0) {
                        endGame();
                        return false;
                    }
                    return false;
                }
                
                if (enemy.x > -enemy.width) {
                    ctx.fillStyle = '#8b0000';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(enemy.x + 8, enemy.y + 8, 6, 6);
                    ctx.fillRect(enemy.x + 16, enemy.y + 8, 6, 6);
                    return true;
                }
                return false;
            });
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            const hearts = 'â¤ï¸'.repeat(lives);
            document.getElementById('score-display').textContent = `ì ìˆ˜: ${score} | ìƒëª…: ${hearts}`;
        }

        // ê²Œì„ ì¢…ë£Œ
        async function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            // Firebaseì— ì ìˆ˜ ì €ì¥
            const scoreRef = ref(database, 'scores/' + Date.now());
            await set(scoreRef, {
                username: currentUser,
                score: score,
                timestamp: Date.now()
            });

            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('game-over-screen').classList.add('active');
            document.getElementById('final-score').textContent = `ìµœì¢… ì ìˆ˜: ${score}ì `;
            
            loadLeaderboard();
        }

        // ìˆœìœ„í‘œ ë¡œë“œ
        async function loadLeaderboard() {
            const scoresRef = ref(database, 'scores');
            const scoresQuery = query(scoresRef, orderByChild('score'), limitToLast(10));
            
            try {
                const snapshot = await get(scoresQuery);
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                
                if (snapshot.exists()) {
                    const scores = [];
                    snapshot.forEach(child => {
                        scores.push(child.val());
                    });
                    
                    scores.reverse().forEach((data, index) => {
                        const entry = document.createElement('div');
                        entry.className = 'leaderboard-entry';
                        entry.innerHTML = `
                            <span><span class="rank">${index + 1}.</span> ${data.username}</span>
                            <span><strong>${data.score}ì </strong></span>
                        `;
                        leaderboardList.appendChild(entry);
                    });
                } else {
                    leaderboardList.innerHTML = '<p>ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                }
            } catch (error) {
                console.error('ìˆœìœ„í‘œ ë¡œë“œ ì‹¤íŒ¨:', error);
                document.getElementById('leaderboard-list').innerHTML = '<p>ìˆœìœ„í‘œë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ì¬ì‹œì‘
        window.restartGame = function() {

            document.getElementById('game-screen').classList.add('active');
            startGame();
        };

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
